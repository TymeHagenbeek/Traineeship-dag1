<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>

            function plusFunction() {
                let num1 = Number.parseInt(document.getElementById('num1').value);
                let num2 = Number.parseInt(document.getElementById('num2').value);
                alert(num1 + num2);
            }

            function minFunction() {
                let num1 = Number.parseInt(document.getElementById('num1').value);
                let num2 = Number.parseInt(document.getElementById('num2').value);
                alert(num1 - num2);      
            }

            function keerFunction() {
                let num1 = Number.parseInt(document.getElementById('num1').value);
                let num2 = Number.parseInt(document.getElementById('num2').value);
                alert(num1 * num2);    
            }

            function deelFunction() {
                let num1 = Number.parseInt(document.getElementById('num1').value);
                let num2 = Number.parseInt(document.getElementById('num2').value);
                alert(num1 / num2);
                
            }
        </script>
    </head>
    <body>
        <h1>rekenmachine</h1>

        <input id="num1">
        <input id="num2">

        <button onclick="plusFunction();">
            +
        </button>

        <button onclick="minFunction();">
            -
        </button>

        <button onclick="keerFunction();">
            *
        </button>

        <button onclick="deelFunction();">
            /
        </button>
    </body>
</html>
